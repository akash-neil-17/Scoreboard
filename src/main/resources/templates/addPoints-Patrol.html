<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <!-- Vuesax Icons -->
    <link rel="stylesheet" th:href="@{/css/vuesax.min.css}">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container-fluid p-0 d-flex h-100">
    <!--Sidebar Starts-->
    <div th:insert="~{fragment.html :: sidebar}"></div>
    <!--Sidebar Ends-->
    <div class="bg-light flex-fill p-4 overflow-auto main-window">
        <!--Navbar Starts-->
        <div th:insert="~{fragment.html :: navbar}"></div>
        <!--Navbar Ends-->
        <div class="container">
            <div class="heading">
                <h3>Activity Point - Patrol</h3>
            </div>
            <div class="view form justify-content-center">

                <form id="addActivity" th:action="@{/point/patrol/save}" th:object="${PATROLACTIVITY}" method="post">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label for="patrolName" class="form-label">Select Patrol Name</label>
                                <div class="input-group">
                                    <select class="form-select" id="patrolName" th:field="*{patrolName}">
                                        <option value="default">Select</option>
                                        <option th:each="patrol : *{patrolList}" th:value="${patrol}"  th:text="${patrol}"></option>
                                    </select>
                                </div>
                                <div class="mb-3 text-danger validation-text"
                                     th:if="${#fields.hasErrors('patrolName')}">
                                    <p th:each="err : ${#fields.errors('patrolName')}"
                                       th:text="${err}"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="activityName" class="form-label">Select Activity Name</label>
                                <div class="input-group">
                                    <select class="form-select" id="activityName" th:field="*{activityName}">
                                        <option value="default">Select</option>
                                        <option th:each="activity : *{activityList}" th:value="${activity}"  th:text="${activity}"></option>
                                    </select>
                                </div>
                                <div class="mb-3 text-danger validation-text"
                                     th:if="${#fields.hasErrors('activityName')}">
                                    <p th:each="err : ${#fields.errors('activityName')}"
                                       th:text="${err}"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="activityPoint" class="form-label">Activity Point</label>
                                <div class="input-group">
                                    <input type="number" step="1" min="0" class="form-control" id="activityPoint" th:field="*{earnedPoint}">
                                </div>
                                <div class="mb-3 text-danger validation-text"
                                     th:if="${#fields.hasErrors('earnedPoint')}">
                                    <p th:each="err : ${#fields.errors('earnedPoint')}"
                                       th:text="${err}"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="button" class="button back-button btn btn-info"><a th:href="@{/point}" class="text-decoration-none link-dark" >Back </a></button>
                            <button type="submit" id="addPointPatrolSubmit" class="button next-button btn btn-success" >Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
