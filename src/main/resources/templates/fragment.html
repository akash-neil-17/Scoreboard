<div th:fragment="sidebar">

                <ul id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">

                        <a th:href="@{/allPatrol}">
                            <span>All Patrols</span>
                        </a>
                    </li>
                    <li class="nav-item mb-1">
                        <a th:href="@{/addPatrol}">
                            <span>Add Patrol</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item mb-1 accordion-item">
                <a href="#" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
<!--                    <img th:src="@{/icon/empty-wallet-change.svg}" alt="">-->
                    <span>Activity Management</span>
                </a>
                <ul id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <li class="nav-item mb-1">
                        <a th:href="@{/allActivities}">
                            <span>All Activities</span>
                        </a>
                    </li>
                    <li class="nav-item mb-1">
                        <a th:href="@{/addActivity}">
                            <span>Add Activity</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li class="nav-item mb-1 accordion-item">
                <a href="#" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
<!--                    <img th:src="@{/icon/empty-wallet-change.svg}" alt="">-->
                    <span>Point Management</span>
                </a>
                <ul id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <li class="nav-item mb-1">
                        <a th:href="@{/scoreboard}">
                            <span>Scoreboard</span>
                        </a>
                    </li>
                    <li class="nav-item mb-1">
                        <a th:href="@{/addPoint}">
                            <span>Add Point</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>

        <ul class="sidebar nav nav-pills mb-auto mt-5">
            <li class="nav-item mb-1">
                <form th:method="post" id="logoutForm" th:action="@{/logout}">
                    <a style="cursor:pointer;" onclick="this.closest('form').submit();return false;" class="logout">

                        <img th:src="@{/icon/logout.svg}">
                        <span>Logout</span>

                    </a>
                </form>
            </li>
            <li class="nav-item mb-1">
                <!--
                        <div style="display: inline; float: inline-end;">Your last login time: {&nbsp}

                            <span id="currentTime" style="display: inline; float: inline-end;"></span>
                        </div>
                        -->
            </li>

        </ul>
        <div class="text-center fs-6 fw-lighter lh-sm copyRt footer-container">
            <div>
                <span><p>Copyright &copy; 2026, 13HORSG V 1.0.0.0</p></span>
            </div>
        </div>

    </div>
</div>

<div th:fragment="admin_breadcrumb">
    <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
            <li th:each="breadcrumb, iterStat : ${breadcrumbs}"
                th:classappend="${iterStat.last} ? 'breadcrumb-item active' : 'breadcrumb-item'">
                <a class="breadcrumb-list" th:if="${!iterStat.last}" th:href="@{${breadcrumb.url}}" th:text="${breadcrumb.name}"></a>
                <span class="breadcrumb-list active" th:if="${iterStat.last}" th:text="${breadcrumb.name}"></span>
            </li>
        </ul>
    </nav>
</div>
<div th:fragment="fragment_scroll-To-Top">
    <div class="row scroll-to-top">
        <button class="btn topNavigationButton btn-position btn-style" title="Go to top"><img th:src="@{/icon/arrow-up.svg}"></button>
    </div>
