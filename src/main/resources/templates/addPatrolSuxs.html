<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <!-- Vuesax Icons -->
    <link rel="stylesheet" th:href="@{/css/vuesax.min.css}">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<!--Navbar Starts-->
<div class="row text-center align-items-center navSection">
    <div class="col-lg-1">
        <a th:href="@{/home}" class="navbar-brand">
            <div class="text-center">
                <img th:src="@{/img/hussars.favicon.png}" width="40" height="40" alt="13th Hussars Open Rover Scout Group" id="navLogo">
            </div>
        </a>
    </div>
    <div class="col-lg-8 col-md-12 col-sm-12 mt-2 linkSection">
        <div class="row">
            <div class="list-group list-group-horizontal-mb list-group-horizontal-sm" id="list-tab"
                 role="tablist">

                <a class="about-us-item list-group-item-action aboutUs" th:href="@{/dashboard}">Home</a>

                <a class="about-us-item list-group-item-action aboutUs isActiveNav" th:href="@{/patrol}">Patrol Management</a>

                <a class="about-us-item list-group-item-action aboutUs" th:href="@{/activity}">Activity Management</a>

                <a class="about-us-item list-group-item-action aboutUs" th:href="@{/point}">Point Management</a>

            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-12 col-sm-12 mt-2">
        <div class="row p-0 m-0 userProfile">
            <div class="col-9 text-end">
                <span class="welcome-text">Welcome!</span>
                <br/>
                <span class="client-name d-inline-block text-truncate">Admin</span>
            </div>
            <div class="col-3 p-0 m-0 nav-item">
                <a class="nav-link" href="#" aria-expanded="false">
                    <img style="max-width:50px;" th:src="@{/img/svg-default-avater.png}" alt="Picture not available"/>
                </a>
            </div>
        </div>
    </div>
</div>
<!--Navbar Ends-->
<div class="container text-center">
    <div class="text-success m-5">
        <h2>Patrol has been added successfully!</h2>
    </div>
    <div class="m-5">
        <a th:href="@{/dashboard}"><button class="btn btn-success">Go Back to Home</button></a>
    </div>
</div>
</body>
</html>
