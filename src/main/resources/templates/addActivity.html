<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/hussars.logo.jpg}"/>
    <!-- Vuesax Icons -->
    <link rel="stylesheet" th:href="@{/css/vuesax.min.css}">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<!--Navbar Starts-->
<div class="row text-center align-items-center navSection">
    <div class="col-lg-1">
        <a th:href="@{/home}" class="navbar-brand">
            <div class="text-center">
                <img th:src="@{/img/hussars.favicon.png}" width="40" height="40" alt="13th Hussars Open Rover Scout Group" id="navLogo">
            </div>
        </a>
    </div>
    <div class="col-lg-9 col-md-12 col-sm-12 mt-2 linkSection">
        <div class="row">
            <div class="list-group list-group-horizontal-mb list-group-horizontal-sm" id="list-tab"
                 role="tablist">

                <a class="about-us-item list-group-item-action aboutUs" th:href="@{/dashboard}">Home</a>

                <a class="about-us-item list-group-item-action aboutUs" th:href="@{/patrol}">Patrol Management</a>

                <a class="about-us-item list-group-item-action aboutUs isActiveNav" th:href="@{/activity}">Activity Management</a>

                <a class="about-us-item list-group-item-action aboutUs" th:href="@{/point}">Point Management</a>

            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-12 col-sm-12 mt-2">
        <div class="row p-0 m-0 userProfile">
            <div class="col-9 text-end">
                <span class="welcome-text">Welcome!</span>
                <br/>
                <span class="client-name d-inline-block text-truncate">Admin</span>
            </div>
            <div class="col-3 p-0 m-0 nav-item">
                <a class="nav-link" href="#" aria-expanded="false">
                    <img style="max-width:50px;" th:src="@{/img/svg-default-avater.png}" alt="Picture not available"/>
                </a>
            </div>
        </div>
    </div>
</div>
<!--Navbar Ends-->
<div class="container">
    <div class="heading">
        <h3>Add Activity</h3>
    </div>
    <div class="view form justify-content-center">

        <form id="addActivity" th:action="@{/activity/save}" th:object="${ACTIVITY}" method="post">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="mb-3">
                        <label for="activityName" class="form-label">Activity Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="activityName" th:field="*{activityName}">
                        </div>
                        <div class="mb-3 text-danger validation-text"
                             th:if="${#fields.hasErrors('activityName')}">
                            <p th:each="err : ${#fields.errors('activityName')}"
                               th:text="${err}"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="activityPoint" class="form-label">Activity Point</label>
                        <div class="input-group">
                            <input type="number" step="1" min="0" class="form-control" id="activityPoint" th:field="*{point}">
                        </div>
                        <div class="mb-3 text-danger validation-text"
                             th:if="${#fields.hasErrors('point')}">
                            <p th:each="err : ${#fields.errors('point')}"
                               th:text="${err}"/>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="button back-button btn btn-info"><a th:href="@{/activity}" class="text-decoration-none link-dark" >Back </a></button>
                    <button type="submit" id="addActivitySubmit" class="button next-button btn btn-success" >Submit</button>
                </div>
            </div>
        </form>

    </div>
</div>
</body>
</html>
