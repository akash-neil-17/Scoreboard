<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <!-- Vuesax Icons -->
    <link rel="stylesheet" th:href="@{/css/vuesax.min.css}">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container-fluid p-0 d-flex h-100">
    <!--Sidebar Starts-->
    <div th:insert="~{fragment.html :: sidebar}"></div>
    <!--Sidebar Ends-->
    <div class="flex-fill p-4 overflow-auto main-window">
        <!--Navbar Starts-->
        <div th:insert="~{fragment.html :: navbar}"></div>
        <!--Navbar Ends-->
        <div class="container">
            <div class="heading dark-text">
                <h3>Add Patrol</h3>
            </div>
            <div class="view form justify-content-center">
                <form id="addPatrol" th:action="@{/patrol/save}" th:object="${PATROL}" method="post">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12">
                            <div class="mb-3">
                                <label for="unitNumber" class="form-label">Unit Number</label>
                                <div class="input-group">
                                    <select class="form-select" id="unitNumber" th:field="*{patrolUnit}">
                                        <option value="0">Select</option>
                                        <option value="1">Unit 1</option>
                                        <option value="2">Unit 2</option>
                                        <option value="3">Unit 3</option>
                                    </select>
                                </div>
                                <div class="mb-3 text-danger validation-text"
                                     th:if="${#fields.hasErrors('patrolUnit')}">
                                    <p th:each="err : ${#fields.errors('patrolUnit')}"
                                       th:text="${err}"/>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="patrolName" class="form-label">Patrol Name</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="patrolName" th:field="*{patrolName}">
                                </div>
                                <div class="mb-3 text-danger validation-text"
                                     th:if="${#fields.hasErrors('patrolName')}">
                                    <p th:each="err : ${#fields.errors('patrolName')}"
                                       th:text="${err}"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="button" class="button back-button btn btn-info"><a th:href="@{/patrol}" class="text-decoration-none link-dark" >Back </a></button>
                            <button type="submit" id="addPatrolSubmit" class="button next-button btn btn-success" >Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
