<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <!-- Vuesax Icons -->
    <link rel="stylesheet" th:href="@{/css/vuesax.min.css}">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container-fluid p-0 d-flex h-100">
    <!--Sidebar Starts-->
    <div th:insert="~{fragment.html :: sidebar}"></div>
    <!--Sidebar Ends-->
    <div class="flex-fill p-4 overflow-auto main-window">
        <!--Navbar Starts-->
        <div th:insert="~{fragment.html :: navbar}"></div>
        <!--Navbar Ends-->
        <div class="container">
            <div class="row dark-text">
                <h3>Participant List</h3>
            </div>
        </div>
        <div class="container">
            <table id="example" class="table table-striped table-bordered dataTable display" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Serial</th>
                    <th>Activity Name</th>
                    <th>Activity Point</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${session.activityList.size()==0}">
                    <td colspan="3">No activities have been added yet</td>
                </tr>
                <tr th:each="activity : ${session.activityList}">
                    <td th:text="${activity.getActivityId()}"></td>
                    <td th:text="${activity.getActivityName()}"></td>
                    <td th:text="${activity.getPoint()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
