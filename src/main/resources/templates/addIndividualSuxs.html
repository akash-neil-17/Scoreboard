<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <!-- Vuesax Icons -->
    <link rel="stylesheet" th:href="@{/css/vuesax.min.css}">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
<div class="container-fluid p-0 d-flex h-100">
    <!--Sidebar Starts-->
    <div th:insert="~{fragment.html :: sidebar}"></div>
    <!--Sidebar Ends-->
    <div class="flex-fill p-4 overflow-auto main-window">
        <!--Navbar Starts-->
        <div th:insert="~{fragment.html :: navbar}"></div>
        <!--Navbar Ends-->
        <div class="container text-center">
            <div class="card">
                <div class="card-header">
                    SUCCESS
                </div>
                <div class="card-body">
                    <h5 class="card-title">Participant Added!</h5>
                    <p class="card-text">You have successfully added a participant.</p>
                    <a th:href="@{/individual}"><button class="btn btn-success">Go Back</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
