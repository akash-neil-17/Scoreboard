<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banking Back Office</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
    <!-- Vuesax Icons -->
    <link rel="stylesheet" th:href="@{/css/vuesax.min.css}">
    <!-- External CSS -->
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>

<body>
<div class="container-fluid p-0 d-flex h-100">
    <!--Sidebar Starts-->
    <div th:insert="~{fragment.html :: sidebar}"></div>
    <!--Sidebar Ends-->
    <div class="bg-light flex-fill p-4 overflow-auto main-window">
        <!--Navbar Starts-->
        <div th:insert="~{fragment.html :: navbar}"></div>
        <!--Navbar Ends-->
        <!--Card-->
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="card cd-dash">
                    <a href="#" type="button" class="btn">
                        <div class="card-body">
                            <img class="m-1" th:src="@{/icon/profile-2user.svg}" alt="">
                            <p class="cd-smallText text-capitalize" th:text="'Total Participants'"/>
                            <div class="mt-3">
                                <p class="cd-bigText" id="totalParticipants"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="card cd-dash">
                    <a href="#" type="button" class="btn">
                        <div class="card-body">
                            <img class="m-1" th:src="@{/icon/profile-2user.svg}" alt="">
                            <p class="cd-smallText text-capitalize" th:text="'Total Patrol'"/>
                            <div class="mt-3">
                                <p class="cd-bigText" id="totalPatrol" th:text="${session.totalPatrol}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12">
                <div class="card cd-dash">
                    <a href="#" type="button" class="btn">
                        <div class="card-body">
                            <img class="m-1" th:src="@{/icon/activity.svg}" alt="">
                            <p class="cd-smallText text-capitalize" th:text="'Total Activities'"/>
                            <div class="mt-3">
                                <p class="cd-bigText" id="totalActivities" th:text="${session.totalActivity}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!--<script th:src="@{/js/bootstrap.bundle.min.js}"></script>-->
<!-- jQuery -->
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<!-- External JavaScript -->
<script th:src="@{/js/common.js}"></script>
<!--<script th:src="@{/js/disable_devtool.js}" md5="e77989ed21758e78331b20e477fc5582"></script>-->

</html>
